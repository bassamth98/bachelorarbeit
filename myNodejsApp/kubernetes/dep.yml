apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - http:
        paths:
          - path: /service1
            pathType: Prefix
            backend:
              service:
                name: service1
                port:
                  number: 3010
          - path: /service2
            pathType: Prefix
            backend:
              service:
                name: service2
                port:
                  number: 3020
          - path: /service3
            pathType: Prefix
            backend:
              service:
                name: service3
                port:
                  number: 3030
---
apiVersion: v1
kind: Service
metadata:
  name: service1
spec:
  selector:
    app: service1
  ports:
    - protocol: TCP
      port: 3010
      targetPort: 3010
---
apiVersion: v1
kind: Service
metadata:
  name: service2
spec:
  selector:
    app: service2
  ports:
    - protocol: TCP
      port: 3020
      targetPort: 3020
---
apiVersion: v1
kind: Service
metadata:
  name: service3
spec:
  selector:
    app: service3
  ports:
    - protocol: TCP
      port: 3030
      targetPort: 3030

